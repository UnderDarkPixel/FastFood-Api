<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Food</title>
    <link rel="stylesheet" href="../css/Style.css">
</head>
<body>

    <div class="register_wrapper">
        <h1 class="regTitle lato-bold">Sign in</h1>
        <img src="../assets/Icon.png" alt="Icon" class="icon">
        <div class="containerForRegister">
            <form class="formRegister">
                <input type="text" class="username inp" placeholder="Enter username">
                <input type="text" class="pwd inp" placeholder="Enter password">
                <input type="text" class="pwdAgain inp" placeholder="Enter password again">
                <input type="text" class="email inp" placeholder="Enter email">
            </form>

            <div class="RegisterButtons">
                <button type="submit" class="regbtn lato-black">Sign in</button>
                <button class="cancel regbtn lato-black"><a href="../index.html">Cancel</a></button>
            </div>

        </div>
    </div>
    
</body>
</html>
